<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>MspDataTable</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="msp-vue/MspVueComponents.css" />

    <script rel="script" type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script rel="script" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script rel="script" type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript" src="msp-vue/MspVueComponents.umd.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but msp-data-table doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="padding: 5px;">
      <msp-data-table ref="dataTable" id="dt1" data-source-url="data/objects.txt"
                  refresh-button-icon="<i class='fas fa-sync'></i>"
                  search-button-icon="<i class='fas fa-search'></i>"
                  class-name="table table-striped table-bordered"
                  v-on:row-selected="rowSelected">
        <msp-column header="name" model-property="name" sortable>
          <msp-column-template>
            [[if(model.name)?]]<i class="fas fa-user-circle fa-1x"></i> [[model.name]] (<b> [[model.id]] </b>)[[:]]
          </msp-column-template>
        </msp-column>
        <msp-column header="position" model-property="position" sortable></msp-column>
        <msp-column header="office" model-property="office" sortable>
          <msp-async-content
                  :get-async-content="getAsyncContent"
                  spin-template=" <i class='fas fa-spinner fa-spin'></i>">
          </msp-async-content>
        </msp-column>
        <msp-column header="salary" model-property="salary" sortable class-name="text-right"></msp-column>
        <msp-column header="" class-name="text-right">
          <msp-column-action
                  :on-action="onEmail"
                  template="<i class='fas fa-envelope'></i>">
          </msp-column-action>
          <msp-column-action
                  :on-action="onDelete"
                  confirm-message="Are you sure for delete?"
                  template="<i class='fas fa-trash-alt'></i>">
          </msp-column-action>
          <msp-async-content
                  :get-async-content="getAsyncContent1"
                  spin-template="<i class='fas fa-spinner fa-spin'></i>&nbsp;&nbsp;">
          </msp-async-content>
          <msp-async-content
                  :get-async-content="getAsyncContent2"
                  spin-template="<i class='fas fa-spinner fa-spin'></i>&nbsp;&nbsp;">
          </msp-async-content>
        </msp-column>
      </msp-data-table>
      <hr/>
      <label>External things:</label>
      <br/>
      <span>Selected Ids: {{selectedIds}}</span>
      <br/>
      <button v-on:click="refresh">refresh</button>
    </div>
    <!-- built files will be auto injected -->

    <script type="text/javascript">
      // noinspection JSUnresolvedVariable
      let msp = MspVueComponents;
      // noinspection JSValidateTypes
      let app = new Vue ({
        el: '#app',
        components: {
          'msp-column-template': msp.MspColumnTemplate,
          'msp-column-action': msp.MspColumnAction,
          'msp-async-content': msp.MspAsyncContent,
          'msp-column': msp.MspColumn,
          'msp-data-table': msp.MspDataTable
        },
        data: function() {
          return {
            selectedIds: ''
          }
        },
        methods: {
          refresh: function(){
            this.$refs.dataTable.refresh();
          },
          rowSelected: function(ids){
            this.selectedIds = ids.join(',');
          },
          onEmail: function (id) {
            alert('EMailed to ' + id);
          },
          onDelete: function (id) {
            alert('Delete ' + id);
          },
          getAsyncContent1: function (id, element) {
            return new Promise(function (resolve, reject) {
              setTimeout(function () {
                // eslint-disable-next-line no-constant-condition
                if (true) {
                  resolve({
                    content: '<i class="fas fa-apple-alt fa-1x"></i>&nbsp;',
                    element: element
                  });
                } else {
                  reject({
                    content: 'error',
                    element: element
                  });
                }
              }, 1000);
            });
          },
          getAsyncContent2: function (id, element) {
            return new Promise(function (resolve, reject) {
              setTimeout(function () {
                // eslint-disable-next-line no-constant-condition
                if (true) {
                  resolve({
                    content: '<i class="far fa-smile fa-1x"></i>&nbsp;',
                    element: element
                  });
                } else {
                  reject({
                    content: 'error',
                    element: element
                  });
                }
              }, 5000);
            });
          },
          getAsyncContent: function (id, element) {
            return new Promise(function (resolve, reject) {
              setTimeout(function () {
                // eslint-disable-next-line no-constant-condition
                if (true) {
                  resolve({
                    content: ', office ' + id,
                    element: element
                  });
                } else {
                  reject({
                    content: 'error',
                    element: element
                  });
                }
              }, 2000);
            });
          }
        }
      })
    </script>

  </body>
</html>
